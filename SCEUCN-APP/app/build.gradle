
apply plugin: 'com.android.application'
apply plugin: 'com.zeroc.gradle.ice-builder.slice'

slice {
    java {
        // Compilar todos los archivos Ice que esten en este directorio.
        //srcDir = "../slice/"

        files = [file("../../Model.ice")]
        //args = "--debug"
        logger.lifecycle("File: ${files}")
    }

    // Para que Android Studio encuentre los archivos generados (generatedJava).
    output = file("src/generated")

}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cl.ucn.disc.pdis.sceucn"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'



    // Zero ICE
    implementation 'com.zeroc:ice:3.7.2'

    // Simple Logging Facade 4 Java
    implementation 'org.slf4j:slf4j-api:1.7.25'

    // Logback
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    // Lombok!
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    // Apache Commons Lang
    implementation 'org.apache.commons:commons-lang3:3.8.1'

    // ZonedTimeDate (Java 8 in Java 7)
    implementation "org.threeten:threetenbp:1.3.8"

    // Butterknife (https://github.com/JakeWharton/butterknife/issues/1413)
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

}
